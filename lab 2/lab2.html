<body>
    <!-- Question 1 -->
    <h1>Form</h1>
    <form action="#" method="post">
        <label>Name:</label>
        <input type="text" placeholder="enter name" value="Unknown">
        <br><br>
        
        <label>Password:</label>
        <input type="password" placeholder="enter password">    
        <br><br>
    
        <label>Confirm Password:</label>
        <input type="password" placeholder="confirm password">
        <br><br>
    
        <label>Phone Number:</label>
        <input type="tel" placeholder="enter number"  value="01234567890" >
        <br><br>
    
        <label>Email:</label>
        <input type="email" placeholder="enter email">
        <br><br>
    
        <label>Gender:</label>
        <input type="radio" name="gender" >
        <label>Male</label>
        <input type="radio" name="gender" >
        <label>Female</label>
        <br><br>
    
        <label>Date of Birth:</label>
        <input type="date">
        <br><br>

        <label>Do you like this lab?</label>
        <input type="radio" name="option" checked>
        <label>Yes</label>
        <input type="radio" name="option" >
        <label>No</label>
        <br><br>

        <label for="rating">Rate our Session:</label>
        <input type="range" min="1" max="10" value="8">
        <br><br>

        <label>Favorite Color:</label>
        <select name="favoriteColor">
        <option value="favoriteColor">favoriteColor</option>
        <option value="White">White</option>
        <option value="Red">Red</option>
        <option value="Black">Black</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="Yellow">Yellow</option>
        </select>
        <br><br>

        <label>Feedback:</label>
        <textarea name="feedback" placeholder="enter your feedback"></textarea>
        <br><br>
    
        <label>Upload Resume:</label>
        <input type="file" name="resume" placeholder="upload resume">
        <br><br>
    
        <label>Select your favorite language:</label>
        <input type="checkbox" value="C">
        <label >C</label>
        <input type="checkbox" value="Python">
        <label >Python</label>
        <input type="checkbox" value="Java">
        <label >Java</label>
        <input type="checkbox" value="C++">
        <label >C++</label>
        <br><br>
        <input type="submit" value="Submit">
    </form>
